<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="Slack(prompt('Nhap star').toString())">Click Me</button>
<script>
    let arr1=["Polaris","Aldebaran","Deneb","Vega","Altair","Dubhe","Regulus"]
    let arr2=["Ursa Minor","Tarurus","Cygnus","Lyra","Aquila","Ursa Major","Leo"]
    function Slack(star) {
        let check = false
        let i;
        for(i=0;i<arr1.length;i++){
            if (star === arr1[i]) {
                check = true
                break;
            }
        }
              if (check) {
                alert(arr2[i])

            } else {
                alert("Khong tim thay")
            }

    }
</script>

</body>
</html>
